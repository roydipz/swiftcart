<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl navbar bg-base-100">
            <div class="navbar-start">

                <a class="text-2xl font-bold text-[#4f39f6]">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 font-bold text-md">
                    <li><a>Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a><i class="fa-solid fa-cart-shopping"></i></a>

                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>

    <section class="pt-14 pb-10 page-header">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

            <!-- Title -->
            <div class="text-center">
                <h2 class="text-4xl font-bold text-base-content">
                    Our Products
                </h2>
            </div>

        </div>
    </section>

    <section id="cat-container" class="flex flex-wrap gap-5 justify-center">



    </section>

    <section  class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl mt-20">

        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">



            
            

        </div>


    </section>





    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
    <dialog id="product_modal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
        <div id="details-container">
            
        </div>

        
        
        <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>





    <script src="./script/script.js"></script>
</body>

</html>
